name: doc_doc
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  # State management using the BLoC pattern with Flutter integration
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  # Service locator for dependency injection and clean architecture
  get_it: ^9.0.5 
  # HTTP client for handling API calls
  dio: ^5.9.0
  # Logger that prints Dio request/response details for easier debugging
  pretty_dio_logger: ^1.4.0
  # Localization framework for easy multi-language support
  easy_localization: ^3.0.8
  # Internationalization utilities (date, numbers, formatting)
  intl: ^0.20.2
  # Generates native splash screens for iOS & Android automatically
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/Schyler-Regular.ttf
        - asset: fonts/Schyler-Italic.ttf
          style: italic
    - family: Trajan Pro
      fonts:
        - asset: fonts/TrajanPro.ttf
        - asset: fonts/TrajanPro_Bold.ttf
          weight: 700
